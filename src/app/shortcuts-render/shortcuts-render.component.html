<h2>Source code</h2>
<div class="highlight">
  <pre><code>{{code}}</code></pre>
  <app-clipboard-copy [value]="code"></app-clipboard-copy>
</div>

<h2>Previews</h2>

<h3>Github</h3>

<p class="preview">
  <ng-container *ngFor="let key of symbolizeKeys; let last = last">
    <kbd>{{key}}</kbd>
    <ng-container *ngIf="!last">
      <ng-container *ngIf="option?.separator; else space"> + </ng-container>
      <ng-template #space>&ngsp;</ng-template>
    </ng-container>
  </ng-container>
</p>

<h3>Stackoverflow</h3>

<p class="preview stackoverflow">
  <ng-container *ngFor="let key of symbolizeKeys; let last = last">
    <kbd>{{key}}</kbd>
    <ng-container *ngIf="!last">
      <ng-container *ngIf="option?.separator; else space"> + </ng-container>
      <ng-template #space>&ngsp;</ng-template>
    </ng-container>
  </ng-container>
</p>
